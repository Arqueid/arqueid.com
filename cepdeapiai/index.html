        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {

            color: var(--primary-color);
        }

        .suggestion-item strong {

        }

            color: #6b7280;

            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none; /* Escondido por padrão */
            animation: fadeIn 0.3s ease-in-out;

            margin-bottom: 10px;
            border-bottom: 1px solid #dbeafe;
            padding-bottom: 5px;

            display: none;
        }

    const input = document.getElementById('streetInput');
    const suggestionsBox = document.getElementById('suggestions');
    const resultCard = document.getElementById('resultCard');
    const noResults = document.getElementById('noResults');
    const resCep = document.getElementById('resCep');
    const resLogradouro = document.getElementById('resLogradouro');
    const resBairro = document.getElementById('resBairro');

    // Função normalizar texto para busca (remove acentos e minúsculas)
    function normalizeString(str) {
        return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    }

    // Evento de digitação
    input.addEventListener('input', function() {
        const query = normalizeString(this.value);
        suggestionsBox.innerHTML = '';
        suggestionsBox.style.display = 'none';
        resultCard.style.display = 'none';
        noResults.style.display = 'none';

        if (query.length < 2) return; // Só busca a partir de 2 caracteres

        const matches = dbCeps.filter(item => {
            return normalizeString(item.rua).includes(query);
        });

        if (matches.length > 0) {
            suggestionsBox.style.display = 'block';
            matches.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('suggestion-item');
                // Realça a parte do texto
                div.innerHTML = `<strong>${item.rua}</strong><span>${item.bairro}</span>`;
                
                div.addEventListener('click', () => {
                    selectAddress(item);
                });
                suggestionsBox.appendChild(div);
            });
        } else {
            noResults.style.display = 'block';
        }
    });

    // Função ao selecionar um endereço
    function selectAddress(item) {
        input.value = item.rua;
        suggestionsBox.style.display = 'none';
        
        // Popula resultado
        resCep.textContent = item.cep;
        resLogradouro.textContent = item.rua;
        resBairro.textContent = item.bairro;

        resultCard.style.display = 'block';
    }

    // Fechar sugestões se clicar fora
    document.addEventListener('click', function(e) {
        if (e.target !== input && e.target !== suggestionsBox) {
            suggestionsBox.style.display = 'none';
        }
    });

</script>
