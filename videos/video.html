<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../favicon.png">
    <title>Reprodução de Vídeo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="videoContainer"></div>

    <script src="videos.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('id');

        const video = videos.find(v => v.id == videoId);

        if (video) {
            // Define o título da página como o título do vídeo
            document.title = video.title;

            const videoContainer = document.getElementById('videoContainer');
            const iframe = document.createElement('iframe');
            iframe.src = video.embedUrl;
            iframe.width = 510;
            iframe.height = 400;
            iframe.frameBorder = 0;
            iframe.allowFullscreen = true;
            videoContainer.appendChild(iframe);

            // Adiciona o título do vídeo acima do iframe
            const title = document.createElement('h2');
            title.textContent = video.title;
            title.style.color = '#1E90FF'; // Cor do título
            title.style.textAlign = 'center'; // Centraliza o título
            videoContainer.insertBefore(title, iframe);
        } else {
            document.getElementById('videoContainer').innerHTML = '<p>Vídeo não encontrado.</p>';
        }
    </script>
</body>
</html>
