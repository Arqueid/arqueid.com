<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../favicon.png">
    <title>BINGO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vamos Jogar Bingo! Boa Sorte!</h1>
        <div class="input-container">
            <input type="number" id="numeroSorteado" placeholder="Digite o número sorteado (1-75)" min="1" max="75">
            <button id="adicionarNumero">Adicionar Número</button>
        </div>
        <div class="bingo-table">
            <div class="bingo-column" id="B"><span>B</span></div>
            <div class="bingo-column" id="I"><span>I</span></div>
            <div class="bingo-column" id="N"><span>N</span></div>
            <div class="bingo-column" id="G"><span>G</span></div>
            <div class="bingo-column" id="O"><span>O</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
