<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../../favicon.png">
  <title>Arqueid/Tv/sbt</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #0f0; /* verde-limão brilhante */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .player-container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .player-container h1 {
      font-size: 1.6em;
      margin-bottom: 15px;
      color: #ccff00;
    }

    .player-frame {
      width: 500px;
      height: 300px;
      border: 4px solid #555; /* moldura acinzentada */
      border-radius: 10px;
    }

    @media (max-width: 520px) {
      .player-frame {
        width: 90vw;
        height: calc(90vw * 0.6); /* mantém proporção 500x300 */
      }
    }
  </style>
</head>
<body>
  <div class="player-container">
    <h1>Assista Agora</h1>
    <iframe
      class="player-frame"
      allow="autoplay; fullscreen"
      allowfullscreen
      src="https://player.jmvstream.com/lvw/e5whdeMpnNiJkSDXnyMWY4IopwpgTH">
      <!-- FONTE DO PLAYER: https://www.sbtinterior.com/aovivo/ -->
    </iframe>
  </div>
</body>
</html>
