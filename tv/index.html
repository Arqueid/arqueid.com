<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Arqueid Tv</title>
  <link rel="icon" type="image/png" href="../favicon.png">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .tv-frame {
      background: #333;
      border: 12px solid #555;
      border-radius: 20px;
      padding: 10px;
      box-shadow: 0 0 20px #000;
      position: relative;
      width: 800px;
      max-width: 90%;
    }

    video {
      width: 100%;
      border-radius: 10px;
      background-color: #000;
    }

    .controls {
      margin-top: 10px;
      text-align: center;
    }

    select {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
    }

    .sbt-link {
      margin: 15px 0;
      text-align: center;
    }

    .sbt-link a {
      background-color: #0f0;
      color: #000;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px #0f0;
      transition: background-color 0.3s, color 0.3s;
    }

    .sbt-link a:hover {
      background-color: #090;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>üñ•Ô∏è IPTV Player</h1>

  <div class="tv-frame">
    <video id="video" controls autoplay></video>
  </div>

    <div class="controls">
    <label for="channelSelect">Escolha um canal:</label>
    <br><br>
    <select id="channelSelect">
      <option value="https://stream.ads.ottera.tv/playlist.m3u8?network_id=2116">Record News</option>
      <option value="https://cdn.jmvstream.com/w/LVW-10842/LVW10842_513N26MDBL/chunklist.m3u8">TV Record</option>
      <option value="https://cdn.jmvstream.com/w/LVW-9716/LVW9716_HbtQtezcaw/playlist.m3u8">TV Aparecida</option>
      <option value="https://amazonsat.brasilstream.com.br/hls/amazonsat/index.m3u8">Amazon Sat</option>
      <option value="https://cdn.jmvstream.com/w/LVW-9715/LVW9715_12B26T62tm/playlist.m3u8">Adesso TV</option>
      <option value="https://video09.logicahost.com.br/redebrasiloficial/redebrasiloficial/playlist.m3u8">Rede Brasil</option>
      <option value="https://player-tvcultura.stream.uol.com.br/live/tvcultura.m3u8">Tv Cultura</option>
    </select>
  </div>
  <div class="sbt-link">
    <a href="sbt/" target="_blank">üì∫ Assistir SBT Ao Vivo</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const channelSelect = document.getElementById('channelSelect');

    function playChannel(url) {
      if (Hls.isSupported()) {
        if (window.hls) {
          window.hls.destroy();
        }
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        window.hls = hls;
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      } else {
        alert("Seu navegador n√£o suporta HLS (.m3u8)");
      }
    }

    // Iniciar com o primeiro canal
    playChannel(channelSelect.value);

    // Mudar canal ao selecionar outro
    channelSelect.addEventListener('change', function () {
      playChannel(this.value);
    });
  </script>
</body>
</html>
